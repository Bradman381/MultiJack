<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link href="http://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet" type="text/css">
        <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Dealer</title>
	</head>
	<body class="table-bg dealer">
        <div class="game-container">
	        <h3>Dealer</h3>
	        
	        <form class="col s12">
	            <div class="row">
	                <div class="input-field col s12">
	                    <input id="password" type="text" class="validate">
	                    <label for="password">Enter password for your lobby</label>
	                </div>
	            </div>
	        </form>
	        <center>
	            <button class="submit-dealer waves-effect waves-light btn-large" onclick="startLobby()">Submit</button>
	            <!--Start the game! -->
	            <button class="waves-effect waves-light btn-large" onclick="gameStart()">Start Game</button>
	        </center>
        </div>
        <div class="gameScreen">
            <button class="waves-effect waves-light btn-large" onclick="stackShuffle(3)">Shuffle Deck</button>
            <button class="waves-effect waves-light btn-large">Deal</button>
        </div>
	    <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="cards.js"></script>
	</body>
</html>
